<ion-header [translucent]="true">
      <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>
  </ion-header>
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>
  <div id="container">

    <ion-list id="formulario">
      <ion-label id="sub">Informaci√≥n de Registro</ion-label><br>
      <ion-input [(ngModel)]="informacion.nombre" type="text" expand="full" label="Nombre" placeholder="Ingrese su nombre"
        slot="start" ></ion-input>
      <ion-input [(ngModel)]="informacion.apellido" type="text" expand="full" label="Apellido"
        placeholder="Ingrese su apellido" slot="start"></ion-input>
      <ion-select [(ngModel)]="informacion.nivel" label="Ingrese su rol" interface="action-sheet"
        placeholder="Seleccione Opcion" slot="center">
        <ion-select-option value="Profesional">Profesor</ion-select-option>
        <ion-select-option value="Universitaria">Universitari@</ion-select-option>
      </ion-select>
      <ion-button id="present-alert">
        Mostrar
      </ion-button>
    </ion-list>
  </div>
  <ion-alert trigger="present-alert" 
    header="Usuario"
    subHeader="Su nombre es {{informacion.nombre}} {{informacion.apellido}}" [buttons]="alertButtons"></ion-alert>
</ion-content>
