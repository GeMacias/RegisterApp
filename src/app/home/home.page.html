

<ion-content [fullscreen]="true">
  <br><br><br>
  <div id="logo">
    <img src="assets/img/Logo_DuocUC.png" id="avatar">
  </div>
  <br><br><br>
  <ion-card>  
    <ion-card-header>
      <ion-card-title>Credenciales</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>

        <ion-item>
          <ion-input [(ngModel)]="user.username" label="Nombre de Usuario" labelPlacement="floating"
          placeholder="Ingrese su Nombre de Usuario"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input [(ngModel)]="user.password" label="Contraseña" type="password" labelPlacement="floating"
            placeholder="Ingrese su contraseña">
          </ion-input>
        </ion-item>
        <ion-button (click)="mostrarConsola()" size="small" shape="round">Conectar</ion-button><br>
          <br>
          <ion-button [routerLink]="['/registrarse']" shape="round" size="small">
            Registrarse
          </ion-button>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
