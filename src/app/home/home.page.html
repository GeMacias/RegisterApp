

<ion-content [fullscreen]="true">
  <br><br><br>
  <div id="logo">
    <ion-avatar id="avatar" #avatar>
      <img alt="Silhouette of a person's head"
        src="assets/img/logoduoc4.png" />
    </ion-avatar>
  <br><br><br>
  <ion-card>  
    <ion-card-content id="container">
      <ion-list>
        <ion-item>
          <ion-input [(ngModel)]="user.username" (click)="playAvatar()"label="Nombre Usuario" labelPlacement="floating"
            placeholder="Ingrese su Usuario"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input [(ngModel)]="user.password" (click)="playAvatar()" label="Contraseña" type="password" labelPlacement="floating"
            placeholder="Ingrese su Contraseña">
          </ion-input>
        </ion-item>
        <br>
        <ion-button (click)="enviarInformacion()"   class="celeste"  shape="round">Conectar</ion-button>
        <br>
        <a [routerLink]="['/recuperar-password']">Recuperar contraseña</a>
        <br>
        <br>
        <ion-button id="open-modal" shape="round" size="small">
          Registrarse
        </ion-button>
      </ion-list>
    </ion-card-content>
  </ion-card>
  <ion-modal trigger="open-modal">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="cancel()">Salir</ion-button>
          </ion-buttons>
          <ion-title>Registro</ion-title>
          <ion-buttons slot="end" id="present-alert">
            <ion-button (click)="confirm()" [strong]="true">Confirmar</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-item>
          <ion-input [(ngModel)]="user.username" label="Nombre Usuario" labelPlacement="floating"
            placeholder="Ingrese su Usuario"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input [(ngModel)]="user.password" label="Contraseña" type="password" labelPlacement="floating"
            placeholder="Ingrese su Contraseña"></ion-input>
        </ion-item>
      </ion-content>
    </ng-template>
  </ion-modal>
  </div>
</ion-content>
