<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
     <div id="titulo">Menu de ingreso</div>
     
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-avatar id="avatar" #avatar>
      <img alt="Silhouette of a person's head"
      src="https://i1.sndcdn.com/avatars-000056916739-swznj5-t500x500.jpg" />
    </ion-avatar>
    <h1></h1>
  </div>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Credenciales</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>

        <ion-item>
          <ion-input [(ngModel)]="user.correo" label="Correo " labelPlacement="floating"
          placeholder="Ingrese su correo"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input [(ngModel)]="user.password" label="Contraseña" type="password" labelPlacement="floating"
            placeholder="Ingrese su contraseña">
          </ion-input>
        </ion-item>
        
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
